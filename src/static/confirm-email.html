<body style="background: #f9f9f9">
  <div
    width="100%"
    style="
      background: #fff;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 5px;
      box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
      style="width: 40px; height: 40px; stroke: #4f14ee"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9"
      />
    </svg>

    <h1
      align="center"
      style="
        font-size: 22px;
        font-family: Helvetica, Arial, sans-serif;
        color: #444;
        font-weight: 500;
      "
    >
      Here's your magic link from Bookmarker
    </h1>

    <p
      align="center"
      style="
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        font-family: Helvetica, Arial, sans-serif;
        color: #444;
      "
    >
      This link will expire in 10 minutes.
    </p>

    <button
      align="center"
      style="border-radius: 5px; background-color: #4f14ee; border: none"
    >
      <a
        href="{{url}}"
        target="_blank"
        style="
          font-size: 18px;
          font-family: Helvetica, Arial, sans-serif;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          padding: 8px 20px;
          display: inline-block;
          font-weight: bold;
        "
        >Sign in</a
      >
    </button>
  </div>
</body>
